<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin Dashboard — KCI Case Tracker</title>

  <link rel="stylesheet" href="style.css"/>

  <style>
    /* Admin-specific additions */
    .admin-container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .admin-title {
      font-size: 1.6rem;
      font-weight: 700;
    }
    .admin-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }
    .admin-table th, .admin-table td {
      border: 1px solid var(--border);
      padding: .6rem;
      text-align: left;
    }
    .admin-table th {
      background: var(--bg2);
    }
    .admin-btn {
      padding: .35rem .7rem;
      margin-right: .4rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: .9rem;
    }
    .approve { background: #28a745; color: #fff; }
    .reject { background: #dc3545; color: #fff; }
    .reset { background: #007bff; color: #fff; }
    .delete { background: #6c757d; color: #fff; }
    .tag {
      display: inline-block;
      padding: .15rem .35rem;
      font-size: .75rem;
      border-radius: 4px;
      color: #fff;
    }
    .tag.pending { background: #ff9800; }
    .tag.approved { background: #4caf50; }
  </style>

</head>
<body>

<div class="admin-container">

  <div class="admin-header">
    <div class="admin-title">Admin Dashboard</div>
    <div>
      <button class="btn" id="btnBackTracker">← Back to Tracker</button>
      <button class="btn" id="btnLogout">Sign Out</button>
    </div>
  </div>

  <h3 style="margin-top:2rem;">User Accounts</h3>

  <div style="margin:1rem 0;">
    <button class="btn" id="filterAll">All</button>
    <button class="btn" id="filterApproved">Approved</button>
    <button class="btn" id="filterPending">Pending</button>
  </div>

  <table class="admin-table">
    <thead>
      <tr>
        <th>Email</th>
        <th>Status</th>
        <th>Role</th>
        <th>Created On</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="adminUsersBody"></tbody>
  </table>

</div>

<script type="module" src="./firebase-init.js"></script>
<script type="module" src="./admin.js"></script>

</body>
</html>
