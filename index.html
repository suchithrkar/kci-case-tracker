<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KCI Case Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <!-- SheetJS for client-side .xlsx parsing (global XLSX) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body id="appBody" style="display:none;">
  <div id="loading" style="display:flex;align-items:center;justify-content:center;height:100vh;font-family:sans-serif;">
    <span>ğŸ” Checking login...</span>
  </div>

  <!-- Header -->
  <header class="header">
    <button class="hamburger" id="btnHamburger" title="Primary Filters">â˜°</button>
    <div class="title">KCI Case Tracker</div>
    <div class="grow"></div>
    <button class="theme-toggle" id="btnTheme" title="Toggle Theme">ğŸŒ™</button>

    <input id="fileInput" type="file" class="hidden" accept=".xlsx,.csv" />
    <button class="upload-btn" id="btnUpload">Upload Excel</button>
    <button class="upload-btn" id="btnExport">Export Backup</button>
    <input id="importBackupInput" type="file" class="hidden" accept=".json" />
    <button class="upload-btn" id="btnImport">Import Backup</button>

    <button class="upload-btn" id="btnAdminPanel" style="display:none">Admin Dashboard</button>
    <button class="upload-btn" id="btnLogout" style="display:none">Sign Out</button>
  </header>

  <!-- Controls -->
  <div class="controls">
    <div class="set1">
      <div class="search-wrap">
        <span class="icon">ğŸ”</span>
        <input id="txtSearch" class="input search" placeholder="Search Case ID or any text.." />
      </div>
      <select id="ddlStatusFilter" class="input">
        <option value="">All Statuses</option>
        <option>Closed</option>
        <option>NCM 1</option>
        <option>NCM 2</option>
        <option>PNS</option>
        <option>Service Pending</option>
        <option>Monitoring</option>
      </select>
      <input id="dateFrom" type="date" class="input" title="Created On From" />
      <input id="dateTo" type="date" class="input" title="Created On To" />
      <button class="btn" id="btnApply">Apply</button>
      <button class="btn" id="btnClear">Clear</button>
    </div>

    <div class="set2">
      <button class="icon-btn" id="btnDueToday" title="Due Today">
        <span>ğŸ“…</span>
        <span class="badge" id="badgeDue">0</span>
        <span class="tooltip">Due Today</span>
      </button>
      <button class="icon-btn" id="btnFlagged" title="Flagged Cases">
        <span>ğŸš©</span>
        <span class="badge" id="badgeFlag">0</span>
        <span class="tooltip">Flagged Cases</span>
      </button>
      <button class="icon-btn" id="btnRepeating" title="Show Repeating Customers">
        <span>ğŸ‘¥</span>
        <span class="tooltip">Repeating Customers</span>
      </button>
      <button class="icon-btn" id="btnSortDate" title="Sort by Case Creation Date">
        <span>ğŸ•‘</span>
        <span class="tooltip">Sort by Creation Date</span>
      </button>
      <button class="icon-btn" id="btnUnupdated" title="Show Unupdated Cases">
        <span>ğŸ“</span>
        <span class="tooltip">Unupdated Cases</span>
      </button>
    </div>
  </div>

  <!-- Sidebar (overlay) with Primary Filters -->
  <div class="overlay" id="overlay"></div>
  <aside class="sidebar" id="sidebar">
    <div class="side-head">
      <button class="side-btn" id="btnSideApply">Apply</button>
      <button class="side-btn" id="btnSideClose">Close</button>
    </div>
    <div class="side">
      <div id="filtersContainer"></div>
    </div>
  </aside>

  <!-- Table -->
  <div class="table-wrap">
    <table id="tbl">
      <thead>
        <tr>
          <th class="sno">S.No</th>
          <th>Case Id</th>
          <th>Customer Name</th>
          <th>Country</th>
          <th>Case Resolution Code</th>
          <th>Case Owner</th>
          <th>CA Group</th>
          <th>SBD</th>
          <th>Status</th>
          <th class="right">Action</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <!-- Modal: Case Options -->
  <div class="modal" id="modal">
    <div class="modal-card">
      <div class="modal-head">
        <div class="modal-title" id="modalTitle">Case Options</div>
        <button class="btn" id="btnModalClose">Close</button>
      </div>
      <div class="modal-body">

        <div class="row">
          <div>Last Actioned On</div>
          <div id="optLastActioned" style="white-space:nowrap;font-weight:500;">â€”</div>
        </div>

        <div class="row">
          <div>Follow-up Date</div>
          <div class="date-wrap">
            <span style="font-size:18px;padding:.25rem .35rem;border:1px solid var(--border);border-radius:10px;">ğŸ“…</span>
            <input id="optDate" type="date" />
          </div>
        </div>

        <div class="row">
          <div>Flag Case</div>
          <div><div id="optFlag" class="switch" role="switch" aria-checked="false" tabindex="0"></div></div>
        </div>

        <div class="row" style="align-items:start">
          <div>Notes</div>
          <textarea id="optNotes" class="notes" placeholder="Add any notes..."></textarea>
        </div>

      </div>
      <div class="modal-foot">
        <button class="btn" id="btnModalSave">Save</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">Copied!</div>

  <!-- Auth guard and role handling (loads script.js on successful auth) -->
  <script type="module">
    import { app, db, auth } from "./firebase-init.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const loading = document.getElementById('loading');
    const appBody = document.getElementById('appBody');
    let ADMIN_EMAIL = null;
    async function loadAdminEmail(){
      try{
        const snap = await getDoc(doc(db, "settings", "access"));
        if (snap.exists()) ADMIN_EMAIL = snap.data().adminEmail;
        console.log("Admin email:", ADMIN_EMAIL);
      }catch(err){
        console.error("Error loading admin email:", err);
      }
    }

    function showAppAndLoadScript(user){
      loading?.remove();
      appBody.style.display = "block";

      // show sign out button
      document.getElementById('btnLogout').style.display = "inline-block";

      // Admin button
      const adminBtn = document.getElementById('btnAdminPanel');
      if (user?.email === ADMIN_EMAIL) {
        adminBtn.style.display = "inline-block";
        document.getElementById('btnUpload').style.display = "inline-block";
        document.getElementById('btnExport').style.display = "inline-block";
        document.getElementById('btnImport').style.display = "inline-block";
      } else {
        // hide admin-only
        document.getElementById('btnUpload').style.display = "none";
        document.getElementById('btnExport').style.display = "none";
        document.getElementById('btnImport').style.display = "none";
      }

      // attach sign out
      document.getElementById('btnLogout').addEventListener('click', async ()=>{
        await signOut(auth);
        localStorage.clear();
        window.location.replace("login.html");
      });

      adminBtn.addEventListener('click', ()=> window.location.href = 'admin.html');

      // load tracker script (module)
      if (!document.getElementById('trackerScript')) {
        const s = document.createElement('script');
        s.id = 'trackerScript';
        s.type = 'module';
        s.src = './script.js';
        document.body.appendChild(s);
      }
    }

    onAuthStateChanged(auth, async (user) => {
      await loadAdminEmail();
      // small delay for token restoration
      await new Promise(r=>setTimeout(r,700));

      if (!user) {
        console.log("No user logged in â†’ redirecting");
        window.location.replace("login.html");
        return;
      }
      // admin bypass if admin email matches
      if (user.email === ADMIN_EMAIL) {
        console.log("Admin logged in:", user.email);
        showAppAndLoadScript(user);
        return;
      }
      // check user approved doc
      try{
        const uDoc = await getDoc(doc(db, "users", user.email));
        if (!uDoc.exists() || !uDoc.data().approved) {
          alert("Your account is pending admin approval.");
          await signOut(auth);
          window.location.replace("login.html");
          return;
        }
        console.log("Approved user:", user.email);
        showAppAndLoadScript(user);
      }catch(err){
        console.error("Auth guard read error:", err);
        // show nothing (fail safe)
        loading?.remove();
        appBody.style.display = "block";
      }
    });
  </script>
</body>
</html>
