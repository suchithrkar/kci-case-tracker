<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KCI Case Tracker â€” Cloud Synced</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- SheetJS (required for Excel processing) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>

<body id="appBody" style="display:none;">
  <div id="loading" style="display:flex;align-items:center;justify-content:center;height:100vh;font-family:sans-serif;">
    <span>ğŸ” Checking login...</span>
  </div>

  <!-- Header -->
  <header class="header">
    <button class="hamburger" id="btnHamburger" title="Primary Filters">â˜°</button>
    <div class="title">KCI Case Tracker</div>
    <div class="grow"></div>

    <button class="theme-toggle" id="btnTheme" title="Toggle Theme">ğŸŒ™</button>

    <input id="fileInput" type="file" class="hidden" accept=".xlsx,.csv" />
    <button class="upload-btn" id="btnUpload">Upload Excel</button>

    <button class="upload-btn" id="btnExport">Export Backup</button>
    <input id="importBackupInput" type="file" class="hidden" accept=".json" />
    <button class="upload-btn" id="btnImport">Import Backup</button>

    <!-- Tracker Button (visible on admin.html only, hidden here unless injected dynamically) -->
    <button class="upload-btn" id="btnToTracker" style="display:none;">Tracker</button>

    <button class="upload-btn" id="btnLogout">Sign Out</button>
  </header>

  <!-- Controls -->
  <div class="controls">
    <div class="set1">
      <div class="search-wrap">
        <span class="icon">ğŸ”</span>
        <input id="txtSearch" class="input search" placeholder="Search Case ID or any text.." />
      </div>

      <select id="ddlStatusFilter" class="input">
        <option value="">All Statuses</option>
        <option>Closed</option>
        <option>NCM 1</option>
        <option>NCM 2</option>
        <option>PNS</option>
        <option>Service Pending</option>
        <option>Monitoring</option>
      </select>

      <input id="dateFrom" type="date" class="input" />
      <input id="dateTo" type="date" class="input" />

      <button class="btn" id="btnApply">Apply</button>
      <button class="btn" id="btnClear">Clear</button>
    </div>

    <div class="set2">
      <button class="icon-btn" id="btnDueToday" title="Due Today">
        <span>ğŸ“…</span>
        <span class="badge" id="badgeDue">0</span>
        <span class="tooltip">Due Today</span>
      </button>

      <button class="icon-btn" id="btnFlagged" title="Flagged Cases">
        <span>ğŸš©</span>
        <span class="badge" id="badgeFlag">0</span>
        <span class="tooltip">Flagged Cases</span>
      </button>

      <button class="icon-btn" id="btnRepeating" title="Repeating Customers">
        <span>ğŸ‘¥</span>
        <span class="tooltip">Repeating Customers</span>
      </button>

      <button class="icon-btn" id="btnSortDate" title="Sort by Case Creation Date">
        <span>ğŸ•‘</span>
        <span class="tooltip">Sort by Creation Date</span>
      </button>

      <button class="icon-btn" id="btnUnupdated" title="Unupdated Cases">
        <span>ğŸ“</span>
        <span class="tooltip">Unupdated Cases</span>
      </button>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="overlay" id="overlay"></div>
  <aside class="sidebar" id="sidebar">
    <div class="side-head">
      <button class="side-btn" id="btnSideApply">Apply</button>
      <button class="side-btn" id="btnSideClose">Close</button>
    </div>
    <div class="side">
      <div id="filtersContainer"></div>
    </div>
  </aside>

  <!-- Table -->
  <div class="table-wrap">
    <table id="tbl">
      <thead>
        <tr>
          <th class="sno">S.No</th>
          <th>Case Id</th>
          <th>Customer Name</th>
          <th>Country</th>
          <th>Case Resolution Code</th>
          <th>Case Owner</th>
          <th>CA Group</th>
          <th>SBD</th>
          <th>Status</th>
          <th class="right">Action</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-card">
      <div class="modal-head">
        <div class="modal-title" id="modalTitle">Case Options</div>
        <button class="btn" id="btnModalClose">Close</button>
      </div>

      <div class="modal-body">
        <div class="row">
          <div>Last Actioned On</div>
          <div id="optLastActioned" style="white-space:nowrap;font-weight:500;">â€”</div>
        </div>

        <div class="row">
          <div>Follow-up Date</div>
          <div class="date-wrap">
            <span style="font-size:18px;padding:.25rem .35rem;border:1px solid var(--border);border-radius:10px;">ğŸ“…</span>
            <input id="optDate" type="date" />
          </div>
        </div>

        <div class="row">
          <div>Flag Case</div>
          <div><div id="optFlag" class="switch" role="switch" aria-checked="false"></div></div>
        </div>

        <div class="row" style="align-items:start">
          <div>Notes</div>
          <textarea id="optNotes" class="notes"></textarea>
        </div>
      </div>

      <div class="modal-foot">
        <button class="btn" id="btnModalSave">Save</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast">Copied!</div>

  <!-- ğŸ” AUTH + SCRIPT LOADER -->
  <script type="module">
    import { app } from "./firebase-init.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const auth = getAuth(app);
    const db = getFirestore(app);

    const loading = document.getElementById("loading");
    const appBody = document.getElementById("appBody");

    let ADMIN_EMAIL = null;

    async function fetchAdminEmail() {
      const snap = await getDoc(doc(db, "settings", "access"));
      if (snap.exists()) ADMIN_EMAIL = snap.data().adminEmail;
    }

    function loadTrackerScript() {
      if (document.getElementById("trackerScript")) return;

      const s = document.createElement("script");
      s.id = "trackerScript";
      s.type = "module";
      s.src = "./script.js";
      document.body.appendChild(s);
    }

    onAuthStateChanged(auth, async (user) => {
      await fetchAdminEmail();

      if (!user) {
        window.location.replace("login.html");
        return;
      }

      const isAdmin = user.email === ADMIN_EMAIL;

      // Admin-only controls
      ["btnUpload", "btnExport", "btnImport"].forEach(id => {
        const el = document.getElementById(id);
        if (el && !isAdmin) el.style.display = "none";
      });

      // Add ADMIN â†’ TRACKER button handling (for admin.html support)
      const trackerBtn = document.getElementById("btnToTracker");
      trackerBtn.style.display = isAdmin ? "inline-block" : "none";
      trackerBtn.onclick = () => window.location.href = "index.html";

      loading.style.display = "none";
      appBody.style.display = "block";

      loadTrackerScript();

      // Logout
      document.getElementById("btnLogout")?.addEventListener("click", async () => {
        await signOut(auth);
        window.location.replace("login.html");
      });
    });
  </script>

</body>
</html>
