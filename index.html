<script type="module" id="auth-guard">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

  // ğŸ§  Firebase Project Config
  const firebaseConfig = {
    apiKey: "AIzaSyCkVHlYHa8aEbXvOHK0UJmOv5zVx_Kcsx0",
    authDomain: "kci-case-tracker.firebaseapp.com",
    projectId: "kci-case-tracker",
    storageBucket: "kci-case-tracker.appspot.com",
    messagingSenderId: "554993696883",
    appId: "1:554993696883:web:5a0fe904443c7279f7aa06"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const appBody = document.getElementById("appBody");
  const loading = document.getElementById("loading");

  let ADMIN_EMAIL = null;
  let authChecked = false;

  // ğŸ§© Fetch admin email from Firestore
  async function getAdminEmail() {
    try {
      const snap = await getDoc(doc(db, "settings", "access"));
      if (snap.exists()) ADMIN_EMAIL = snap.data().adminEmail;
      console.log("Admin email:", ADMIN_EMAIL);
    } catch (err) {
      console.error("Error loading admin email:", err);
    }
  }

  // ğŸ§© Helper: Safe tracker script loader
  function loadTrackerScript() {
    if (!document.getElementById("trackerScript")) {
      const trackerScript = document.createElement("script");
      trackerScript.id = "trackerScript";
      trackerScript.src = "script.js";
      document.body.appendChild(trackerScript);

      trackerScript.onload = () => {
        const uploadBtn = document.getElementById("btnUpload");
        const exportBtn = document.getElementById("btnExport");
        const importBtn = document.getElementById("btnImport");
        const logoutBtn = document.getElementById("btnLogout");
        // âœ… Add Admin Dashboard button for admin
        // âœ… Add Admin Dashboard button for admin (safer delayed mount)
if (auth.currentUser.email === ADMIN_EMAIL) {
  setTimeout(() => {
    const header = document.querySelector(".header");
    if (!header) return;

    const adminBtn = document.createElement("button");
    adminBtn.className = "upload-btn";
    adminBtn.textContent = "Admin Dashboard";
    adminBtn.title = "Go to Admin Panel";
    adminBtn.style.marginLeft = "0.5rem";
    adminBtn.addEventListener("click", () => {
      window.location.href = "admin.html";
    });

    // insert before the theme toggle for consistent look
    const themeBtn = document.getElementById("btnTheme");
    header.insertBefore(adminBtn, themeBtn);
  }, 500); // wait for the header to fully render
}



        // âœ… Hide admin-only buttons for non-admins
        if (auth.currentUser.email !== ADMIN_EMAIL) {
          [uploadBtn, exportBtn, importBtn].forEach(btn => {
            if (!btn) return;
            btn.setAttribute("disabled", "true");
            btn.style.opacity = "0.4";
            btn.style.cursor = "not-allowed";
            btn.title = "Admin-only feature";
            if (btn) btn.style.display = "none";
          });
        }

        // âœ… Logout functionality
        logoutBtn?.addEventListener("click", async () => {
          await signOut(auth);
          localStorage.clear();
          const trackerScript = document.getElementById("trackerScript");
          if (trackerScript) trackerScript.remove();
          window.location.replace("login.html");
        });
      };
    }
  }

  // ğŸ§© Auth guard + delayed tracker load
  onAuthStateChanged(auth, async (user) => {
    try {
      if (authChecked) return;
      authChecked = true;

      await getAdminEmail();
      await new Promise(res => setTimeout(res, 1200));

      if (!user) {
        console.log("No user logged in â†’ redirecting");
        window.location.replace("login.html");
        return;
      }

      const showApp = () => {
        loading?.remove();
        appBody.style.display = "block";
        loadTrackerScript();
      };

      // âœ… Admin bypass
      if (user.email === ADMIN_EMAIL) {
        console.log("Admin logged in:", user.email);
        showApp();
        return;
      }

      // âœ… Check if approved user
      const userDoc = await getDoc(doc(db, "users", user.email));
      if (!userDoc.exists() || !userDoc.data().approved) {
        alert("Access pending admin approval.");
        await signOut(auth);
        window.location.replace("login.html");
        return;
      }

      console.log("âœ… Access granted for approved user:", user.email);
      showApp();

    } catch (err) {
      console.error("Auth guard error:", err);
      loading?.remove();
      appBody.style.display = "block";
    }
  });
</script>
