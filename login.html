<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard ‚Äî KCI Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="admin-container" class="admin-container">
    <h2>üë®‚Äçüíº Admin Dashboard</h2>

    <div class="admin-controls">
      <button id="btnBack">‚¨ÖÔ∏è Back to Tracker</button>
      <button id="btnLogout">üö™ Sign Out</button>
    </div>

    <div id="userList" class="user-list">Loading users...</div>
  </div>

  <script type="module">
    import { app } from "./firebase-init.js";
    import { 
      getFirestore, collection, getDocs, updateDoc, doc 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { 
      getAuth, signOut, onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const db = getFirestore(app);
    const auth = getAuth(app);

    const userListDiv = document.getElementById("userList");
    const logoutBtn = document.getElementById("btnLogout");
    const backBtn = document.getElementById("btnBack");

    // Auth Guard ‚Äî Admin Only
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.replace("login.html");
        return;
      }
      if (user.email !== "suchith.raichurkar@hp.com") {
        alert("Access denied. Admins only.");
        await signOut(auth);
        window.location.replace("login.html");
        return;
      }

      await loadUsers();
    });

    async function loadUsers() {
      try {
        const snap = await getDocs(collection(db, "users"));
        if (snap.empty) {
          userListDiv.innerHTML = "<p>No users found.</p>";
          return;
        }

        let html = "<table><tr><th>Email</th><th>Approved</th><th>Action</th></tr>";
        snap.forEach((docSnap) => {
          const data = docSnap.data();
          html += `
            <tr>
              <td>${data.email}</td>
              <td>${data.approved ? "‚úÖ Yes" : "‚ùå No"}</td>
              <td>
                <button data-email="${data.email}" data-approved="${data.approved}" class="toggleBtn">
                  ${data.approved ? "Revoke Access" : "Approve"}
                </button>
              </td>
            </tr>
          `;
        });
        html += "</table>";
        userListDiv.innerHTML = html;

        document.querySelectorAll(".toggleBtn").forEach(btn => {
          btn.addEventListener("click", async (e) => {
            const email = e.target.dataset.email;
            const approved = e.target.dataset.approved === "true";
            await updateDoc(doc(db, "users", email), { approved: !approved });
            alert(`User ${email} ${approved ? "revoked" : "approved"} successfully.`);
            await loadUsers();
          });
        });
      } catch (err) {
        console.error("Error loading users:", err);
        userListDiv.innerHTML = `<p>Error loading users: ${err.message}</p>`;
      }
    }

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.replace("login.html");
    });

    backBtn.addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
