<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login ‚Äî KCI Case Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Minimal styling for login screen */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: #fff;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #ffffff;
      color: #222;
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-card h2 {
      margin-top: 0;
      text-align: center;
      color: #004a7c;
    }

    .login-card input {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .login-card button {
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #0078d4;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .login-card button:hover {
      background-color: #005a9e;
    }

    .login-card .secondary {
      background-color: #eee;
      color: #333;
    }

    .login-card .secondary:hover {
      background-color: #ddd;
    }

    .links {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .links a {
      color: #0078d4;
      text-decoration: none;
      cursor: pointer;
      font-weight: 500;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .footer {
      position: fixed;
      bottom: 1rem;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 0.85rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>üîê KCI Case Tracker</h2>
    <input type="email" id="email" placeholder="Email" autocomplete="username" />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
    
    <button id="btnLogin">Login</button>
    <button id="btnSignup" class="secondary">Sign Up</button>

    <div class="links">
      <a id="btnForgot">Forgot Password?</a>
    </div>
  </div>

  <div class="footer">¬© 2025 HP Internal | Case Tracker</div>

  <!-- Firebase Auth & Login Logic -->
  <script type="module" src="./login.js"></script>
</body>
</html>
