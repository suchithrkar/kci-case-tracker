<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KCI Case Tracker — Login</title>

<!-- Global Dark Theme Styles -->
<link rel="stylesheet" href="./css/style.css">

<style>
/* ---- LOGIN PAGE THEME ---- */
body {
  background: var(--bg);
  color: var(--text);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-container {
  background: var(--panel);
  padding: 2rem;
  border-radius: 18px;
  width: min(420px, 90vw);
  box-shadow: var(--shadow);
  border: 1px solid var(--border);
}

.login-title {
  text-align: center;
  font-size: 22px;
  margin-bottom: 1.5rem;
  font-weight: 700;
}

.input {
  width: 100%;
  padding: 0.75rem 1rem;
  margin-bottom: 1rem;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: var(--panel-2);
  color: var(--text);
}

.btn {
  width: 100%;
  padding: 0.8rem;
  border-radius: 12px;
  background: var(--accent);
  color: white;
  font-weight: 600;
  cursor: pointer;
  border: none;
  margin-top: 0.5rem;
}
.btn:hover { filter: brightness(1.1); }

.link {
  color: var(--accent-2);
  cursor: pointer;
  text-align: center;
  display: block;
  margin-top: 0.8rem;
  font-size: 14px;
}

/* ----- MODALS ----- */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 50;
}

.modal.show { display: flex; }

.modal-card {
  background: var(--panel);
  width: min(420px, 90vw);
  border-radius: 16px;
  padding: 1.5rem;
  border: 1px solid var(--border);
  box-shadow: var(--shadow);
}

.modal-title {
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 1rem;
}

.close-btn {
  float: right;
  cursor: pointer;
  font-size: 20px;
  margin-top: -10px;
}

</style>
</head>
<body>

<div class="login-container">
  <div class="login-title">KCI Case Tracker</div>

  <input id="loginEmail" class="input" type="email" placeholder="Email">
  <input id="loginPassword" class="input" type="password" placeholder="Password">

  <button id="btnLogin" class="btn">Login</button>

  <span id="openSignup" class="link">Don't have an account? Sign Up</span>
  <span id="openReset" class="link">Forgot Password?</span>
</div>


<!-- SIGNUP MODAL -->
<div id="signupModal" class="modal">
  <div class="modal-card">
    <span id="closeSignup" class="close-btn">✖</span>
    <div class="modal-title">Create Account</div>

    <input id="signupFirst" class="input" placeholder="First Name">
    <input id="signupLast" class="input" placeholder="Last Name">
    <input id="signupEmail" class="input" type="email" placeholder="Email">
    <input id="signupPassword" class="input" type="password" placeholder="Password">

    <button id="btnSignup" class="btn">Sign Up</button>
  </div>
</div>

<!-- RESET PASSWORD MODAL -->
<div id="resetModal" class="modal">
  <div class="modal-card">
    <span id="closeReset" class="close-btn">✖</span>
    <div class="modal-title">Reset Password</div>

    <input id="resetEmail" class="input" type="email" placeholder="Enter Email">
    <button id="btnReset" class="btn">Send Reset Link</button>
  </div>
</div>


<!-- Firebase & Auth Logic -->
<script type="module" src="./js/auth.js"></script>

</body>
</html>
