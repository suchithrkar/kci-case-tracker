<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KCI Tracker — Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body style="display:flex;align-items:center;justify-content:center;height:100vh;">
  <div style="width:360px;padding:1.2rem;border-radius:12px;background:var(--panel);border:1px solid var(--border);">
    <h3 style="margin:0 0 12px 0;">KCI Case Tracker — Login</h3>

    <input id="email" placeholder="Email" style="width:100%;padding:.6rem;margin-bottom:.6rem;border-radius:8px;border:1px solid var(--border);background:var(--panel-2)" />
    <input id="password" placeholder="Password" type="password" style="width:100%;padding:.6rem;margin-bottom:.6rem;border-radius:8px;border:1px solid var(--border);background:var(--panel-2)" />

    <button id="loginBtn" class="upload-btn" style="width:100%;margin-bottom:.5rem">Login</button>
    <div style="display:flex;justify-content:space-between;gap:.5rem">
      <button id="toggleMode" class="btn">Don’t have an account? Sign up</button>
      <button id="forgot" class="btn">Forgot</button>
    </div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
