<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open Repair Cases Report</title>

  <link rel="icon" type="image/x-icon" href="img/favicon.ico" />

<style>
  /* =====================================================
     THEME VARIABLES (MATCH INDEX / ADMIN)
     ===================================================== */
  
  :root{
    --bg:#0f1115;
    --panel:#151923;
    --panel-2:#1A1F2B;
    --muted:#9aa4b2;
    --accent:#4F8CF0;
    --text:#e6ebf3;
    --danger:#ff6b6b;
    --ok:#38d9a9;
    --warn:#ffd166;
    --border:#2a2f3a;
    --shadow:0 8px 24px rgba(0,0,0,.35);
    --radius:16px;
  }
  
  [data-theme="light"]{
    --bg:#f7f9fe;
    --panel:#ffffff;
    --panel-2:#f1f4fa;
    --muted:#4a5568;
    --text:#10131a;
    --border:#cfd6e4;
    --shadow:0 4px 12px rgba(0,0,0,.08);
  }
  
  /* =====================================================
     BASE
     ===================================================== */
  
  *{box-sizing:border-box}
  html,body{
    margin:0;
    background:var(--bg);
    color:var(--text);
    font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto;
  }
  
  .hidden{display:none}
  
  /* =====================================================
     HEADER (IDENTICAL TO INDEX / ADMIN)
     ===================================================== */
  
  .header{
    position:sticky;top:0;z-index:40;
    background:var(--panel);
    border-bottom:1px solid var(--border);
    display:flex;align-items:center;
    gap:.8rem;
    padding:.75rem 1rem;
  }
  
  .theme-toggle{
    width:38px;height:38px;
    border-radius:50%;
    display:grid;place-items:center;
    border:1px solid var(--border);
    background:var(--panel-2);
    cursor:pointer;
    color: var(--text);
  }
  
  .title{font-weight:700}
  .grow{flex:1}
  
  .user-name{
    font-weight:600;
    padding:0 .75rem;
    white-space:nowrap;
  }
  
  .hdr-btn{
    padding:.6rem 1rem;
    border-radius:999px;
    border:1px solid var(--border);
    background:var(--panel-2);
    cursor:pointer;
    color: var(--text);
  }
  
  /* =====================================================
     PANELS & SECTIONS
     ===================================================== */
  
  .panel{
    background:var(--panel);
    border:1px solid var(--border);
    border-radius:var(--radius);
    padding:1rem;
  }

  .stats-header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-bottom:.75rem;
  }
  
  .stats-title{
    font-size:15px;
    font-weight:700;
  }
  
  .section-title{
    margin:0 0 .75rem 0;
    font-size:15px;
    font-weight:700;
  }
  
  .section-subtitle{
    margin:.25rem 0 .75rem 0;
    font-size:14px;
    font-weight:600;
  }
  
  /* =====================================================
     TABLES (REUSED)
     ===================================================== */
  
  .table-wrap{width:100%;overflow:auto}
  
  table{
    width:100%;
    border-collapse:collapse;
  }
  
  thead th{
    background:var(--panel-2);
    border-bottom:1px solid var(--border);
    text-align:center;
    font-size:12px;
    padding:.5rem;
  }
  
  tbody td{
    border-bottom:1px solid var(--border);
    text-align:center;
    padding:.45rem;
  }
  
  tbody tr:hover{
    background:rgba(255,255,255,.05);
  }
  
  /* =====================================================
     RFC SEGMENTED (ADMIN STYLE)
     ===================================================== */
  
  .rfc-segmented{
    display:flex;
    border:1px solid var(--border);
    border-radius:6px;
    overflow:hidden;
    background:var(--panel-2);
  }
  
  .rfc-segmented .rfcBtn{
    flex:1;
    border:none;
    background:transparent;
    padding:.55rem;
    cursor:pointer;
    font-size:13px;
  }
  
  .rfc-segmented .rfcBtn.active{
    background:rgba(79,140,240,.18);
  }
  
  /* =====================================================
     REPORT CONTROLS
     ===================================================== */
  
  .report-controls{
    display:flex;
    gap:1rem;
    align-items:center;
    flex-wrap:wrap;
  }
  
  .control-group{
    display:flex;
    flex-direction:column;
    gap:.25rem;
  }
  
  /* =====================================================
     LINE CHART
     ===================================================== */
  
  .chart-wrap{
    margin-top:1rem;
    padding:.75rem;
    background:var(--panel-2);
    border-radius:12px;
  }
</style>
</head>

<body>

<!-- =========================
     HEADER (IDENTICAL STYLE)
     ========================= -->
<header class="header">

  <div class="title">Open Repair Cases Report</div>
  <div class="grow"></div>

  <!-- USER FULL NAME -->
  <div class="user-name" id="userFullName">Loading...</div>

  <!-- THEME TOGGLE -->
  <button class="theme-toggle" id="btnTheme">ðŸŒ™</button>

  <!-- ADMIN DASHBOARD -->
  <button class="hdr-btn" id="btnAdmin" style="display:none;">
    Admin Dashboard
  </button>

  <!-- LOG OUT -->
  <button class="hdr-btn" id="btnLogout">Log Out</button>
</header>


<main style="padding: 1rem; display: grid; gap: 1.25rem;">

  <!-- =====================================================
       SECTION 1 â€” TOTAL OPEN REPAIR CASES (TODAY)
       ===================================================== -->
  <section class="panel">
    <div class="stats-header">
      <div class="stats-title">
        Total Open Repair Cases â€“ Today
      </div>
    
      <!-- TEAM SELECT (PRIMARY ADMIN ONLY) -->
      <div class="stats-team-select hidden" id="reportTeamSelect">
        <div class="custom-select" id="teamSelect">
          <div class="custom-select-trigger">
            <span id="teamSelectLabel">TOTAL</span>
          </div>
          <div class="custom-options" id="teamSelectOptions">
            <!-- JS injects teams -->
          </div>
        </div>
      </div>
    </div>

    <div class="table-wrap">
      <table id="distributionTable">
        <thead>
          <tr>
            <th>Type</th>
            <th>0â€“3 Days</th>
            <th>3â€“5 Days</th>
            <th>5â€“10 Days</th>
            <th>10â€“14 Days</th>
            <th>15â€“30 Days</th>
            <th>30â€“60 Days</th>
            <th>60â€“90 Days</th>
            <th>&gt; 90 Days</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <!-- JS will inject rows -->
        </tbody>
      </table>
    </div>
  </section>


  <!-- =====================================================
       SECTION 2 â€” REPORT CONTROLS
       ===================================================== -->
  <section class="panel">
    <div class="report-controls">

      <!-- VIEW SELECT -->
      <div class="control-group">
        <label class="control-label">View</label>
        <div class="custom-select" id="reportViewSelect">
          <div class="custom-select-trigger">
            <span id="reportViewLabel">Today</span>
          </div>
          <div class="custom-options">
            <div class="custom-option" data-value="today">Today</div>
            <div class="custom-option" data-value="month">Month</div>
            <div class="custom-option disabled">Quarter (Coming Soon)</div>
          </div>
        </div>
      </div>

      <!-- METRIC TOGGLES -->
      <div class="rfc-segmented" id="reportMetricTabs">
        <button class="rfcBtn" data-metric="totalOpen">
          Total Open Repair Cases
        </button>
        <button class="rfcBtn" data-metric="readyForClosure">
          Ready for Closure
        </button>
        <button class="rfcBtn" data-metric="overdue">
          Overdue Cases
        </button>
      </div>

    </div>
  </section>


  <!-- =====================================================
       SECTION 3 â€” DYNAMIC REPORT CONTENT
       ===================================================== -->
  <section class="panel" id="reportContent">

    <!-- TODAY SUMMARY TABLE -->
    <div id="todaySummaryBlock">

      <h3 class="section-subtitle">
        Today Summary
      </h3>

      <div class="table-wrap">
        <table id="todaySummaryTable">
          <thead>
            <tr>
              <th>Type</th>
              <th>Total Open</th>
              <th>Ready for Closure</th>
              <th>Overdue</th>
            </tr>
          </thead>
          <tbody>
            <!-- JS injects rows -->
          </tbody>
        </table>
      </div>

    </div>


    <!-- MONTHLY TABLE -->
    <div id="monthlyReportBlock" class="hidden">

      <h3 class="section-subtitle" id="monthlyTitle">
        Monthly Report
      </h3>

      <div class="table-wrap">
        <table id="monthlyReportTable">
          <thead>
            <!-- JS generates day columns -->
          </thead>
          <tbody>
            <!-- JS generates rows -->
          </tbody>
        </table>
      </div>

      <!-- LINE CHART -->
      <div class="chart-wrap">
        <canvas id="monthlyLineChart"></canvas>
      </div>

    </div>

  </section>

</main>


<!-- =========================
     SIDEBAR + OVERLAY
     (Reuse existing markup)
     ========================= -->
<div class="overlay" id="overlay"></div>
<aside class="sidebar" id="sidebar">
  <!-- Sidebar content reused later if needed -->
</aside>


<!-- =========================
     SCRIPT
     ========================= -->
<script type="module" src="report.js"></script>

</body>

</html>
